<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Face Recognition Based Attendance System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    * { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background-image: url('static\img-1.jpeg');
      background-size: cover;
      height: 100vh;
      margin-top: 40px;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 86%;
      margin: auto;
    }
    td, th {
      border: 1px solid black !important;
      padding: 5px;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>

<div class='mt-3 text-center'>
  <h1 style="color: black; padding: 11px; font-size: 44px;">Face Recognition Attendance System</h1>
</div>

<div class="mt-3 text-center">
  <h3 style="font-size: 22px;color:black">{{ today }} | <span id="clock"></span></h3>
</div>

<div class="row text-center" style="padding: 20px;margin: 20px;">
  <!-- Attendance Section -->
  <div class="col"
       style="border-radius: 20px;padding: 0px;background-color:rgba(211,211,211,0.5);margin:0px 10px 10px 10px;min-height: 400px;">
    <h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">
      Today's Attendance <i class="material-icons">assignment</i></h2>
    <a href="/start">
      <button class='btn btn-primary'
              style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;">
        Take Attendance <i class="material-icons">beenhere</i>
      </button>
    </a>

    <table style="background-color: white;">
      <tr>
        <td><b>S No</b></td>
        <td><b>Name</b></td>
        <td><b>ID</b></td>
        <td><b>Time</b></td>
      </tr>
      {% if l %}
      {% for i in range(l) %}
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ names[i] }}</td>
        <td>{{ rolls[i] }}</td>
        <td>{{ times[i] }}</td>
      </tr>
      {% endfor %}
      {% endif %}
    </table>
  </div>

  <!-- Add New User Section -->
  <div class="col"
       style="border-radius: 20px;padding: 0px;background-color:rgba(211,211,211,0.5);margin:0px 10px 10px 10px;height: 400px;">
    <form action="/add" method="POST">
      <h2 style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Add
        New User <i class="material-icons">control_point_duplicate</i></h2>
      <label style="font-size: 20px;"><b>Enter New User Name*</b></label><br>
      <input type="text" name="newusername" style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required><br>
      <label style="font-size: 20px;"><b>Enter New User Id*</b></label><br>
      <input type="number" name="newuserid" style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required><br>
      <button class='btn btn-dark' type="submit" style="width: 232px;margin-top: 20px;font-size: 20px;">Add New User</button>
      <h5 style="padding: 25px;"><i>Total Users in Database: {{ totalreg }}</i></h5>
    </form>
  </div>
</div>

<script>
  setInterval(() => {
    const clock = document.getElementById("clock");
    const now = new Date();
    clock.innerText = now.toLocaleTimeString();
  }, 1000);
</script>

</body>
</html>
